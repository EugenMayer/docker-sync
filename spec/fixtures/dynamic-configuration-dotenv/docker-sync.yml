# https://github.com/EugenMayer/docker-sync-boilerplate/blob/master/dynamic-configuration-dotnev/docker-sync.yml

version: "2"

options:
  verbose: true
syncs:
  #IMPORTANT: ensure this name is unique and does not match your other application container name
  ${SYNC_NAME}-unison-sync: # tip: add -sync and you keep consistent names als a convention
    src: '${APP_PATH}'
    dest: '${DESTINATION_PATH}'
    sync_excludes: ['ignored_folder', '.ignored_dot_folder']
